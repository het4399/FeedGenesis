name: Backend Pre-Merge Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'         # only trigger on changes inside /backend

jobs:
  backend-lint-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend  # Run all commands from backend folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build
